<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css");
    </style>
    <title>Contact Me</title>
  </head>
  <body class="bg-gray-900 p-4"></body>
  <div
    class="flex flex-wrap items-center justify-center bg-white rounded-xl p-4"
  >
    <!--Main Div is Above-->
    <div class="flex-wrap tems-center justify-center md:w-1/3 md:gap-1">
      <div
        class="w-full text-black text-lg font-black font-ippercase text-center"
      >
        <img class="hidden md:block" src="img/codetype.png" /><br />
        CONTACT ME
      </div>
      <div class="w-full text-md text-gray-400">
        Kindly Fill Your Message Here
      </div>
    </div>
    <!--Closing DIV For Heading Titles-->
    <!--Opening a Div For Forms-->
    <div class="flex flex-wrap w-full bg-purple-800 p-4 rounded-md md:w-1/3">
      <div class="w-full">
        <label for="Names" class="text-sm text-white font-light md:text-center">
          Your Names
        </label>
      </div>
      <div class="w-full">
        <div class="flex">
          <input
            type="text"
            class="w-full h-16 pl-10 pr-3 py-2 rounded-sm border-2 border-blue-400 outline-none focus:border-pink-800"
            placeholder="Enter Your Name"
          />
        </div>
      </div>
      <div class="w-full">
        <label
          for="Names"
          class="mt-2 text-sm text-white font-light md:text-center"
        >
          Your Email
        </label>
      </div>
      <div class="w-full">
        <input
          type="text"
          class="w-full h-16 pl-10 pr-3 py-2 rounded-sm border-2 border-blue-400 outline-none focus:border-pink-800"
          placeholder="Enter your Email"
        />
      </div>
      <div class="w-full">
        <label
          for="Names"
          class="text-1xl mt-2 mb-2 text-white font-light md:text-center"
        >
          Your Message
        </label>
      </div>
      <div class="w-full">
        <textarea
          class="w-full h-32 pl-10 pr-3 py-2 rounded-sm border-2 border-blue-400 outline-none focus:border-pink-800"
          placeholder="Your Message"
        ></textarea>
      </div>
      <div class="w-full">
        <input
          type="submit"
          class="w-full h-12 p-1 text-xl text-white bg-pink-600 rounded-xl outline-none focus:border-blue-400"
          value="Send to NSHUTI"
        />
      </div>
    </div>
  </div>
</html>
